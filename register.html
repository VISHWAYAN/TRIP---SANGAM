<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TripSangam</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Light background for better contrast */
        }

        /* Video Background */
        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Centering the container */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            display: inline-block;
        }
        .form-group a {
            color: #1e88e5;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .btn-register {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-register:hover {
            background-color: #1565c0;
        }
        .terms {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video">
        <video src="./video.mp4" autoplay muted loop></video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Registration Form Container -->
    <div class="container">
        <h1>Register for TripSangam</h1>
        <form action="submit_registration.php" method="post" id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="subscription">Subscription Type</label>
                <select id="subscription" name="subscription">
                    <option value="free">Free Plan</option>
                    <option value="basic">Basic Plan - ₹199/month</option>
                    <option value="premium">Premium Plan - ₹499/month</option>
                </select>
            </div>
            <div class="form-group terms">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</body>
</html>
